{% if request.resolver_match and request.resolver_match.namespace == 'catalog_BurguerApp' %}
<div class="container mt-4">
    <ul class="nav nav-tabs" id="adminTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <a 
                class="nav-link {% if request.resolver_match.view_name == 'catalog_BurguerApp:product_list' %}active{% endif %}" 
                id="products-tab" 
                href='{% url 'catalog_BurguerApp:product_list' %}'
                role="tab" 
                aria-controls="products" 
                aria-selected="true">
                Produtos
            </a>
        </li>
        <li class="nav-item" role="presentation">
            <a 
                class="nav-link {% if request.resolver_match.view_name == 'catalog_BurguerApp:category_list' %}active{% endif %}" 
                id="categories-tab" 
                href="{% url 'catalog_BurguerApp:category_list' %}"
                role="tab" 
                aria-controls="categories"
                aria-selected="false">
                Categorias
            </a>
        </li>
    </ul>
</div>
{% endif %}
