{% extends "base.html" %}

{% block 'titulo' %}Excluir Produto{% endblock %}

{% block 'content' %}
    <h1>Excluir Produto</h1>
    <p>Tem certeza de que deseja excluir o produto "{{ product.name }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
